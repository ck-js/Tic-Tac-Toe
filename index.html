<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<dialog id="start-game-dialog">
    
    <button onclick="openDialog()">Start Game</button>
</dialog>



<dialog id="my-dialog">
    <div class="dialog-content">
        <h2 id="dialog-header">Player 1</h2 iddia>
        <form onsubmit="Gameflow.handleSubmit(event)" action="" id="my-form">

            <div class="form-control-wrapper">
                <label for="name">Name</label>
                <input type="text" name="name" id="name-input">
            </div>
            
            <div id="wrapper-2" class="form-control-wrapper">
<label for="marker">Choose a Marker</label>
<input type="radio" id="X" name="marker" value="X">X</button>
<input type="radio" id="O" name="marker" value="O">O</button>
            </div>

<button type="submit">Player 2</button>
        </form>

    </div>
<button type="button" onclick="closeDialog()" aria-label="Close menu"></button>

</dialog>

<div class="gameboard-container">
<div class="gameboard-nav-container">
<div id="player-1">Player 1</div>
<div id="player-2">Player2</div>
</div>
    <div class="gameboard-output">

<div id="a1" class="gameboard-ranks-files" role="button" aria-label=" position a1 or Top left">

</div>
<div id="a2" class="gameboard-ranks-files">

</div>
<div id="a3" class="gameboard-ranks-files">

</div>

<div id="b1" class="gameboard-ranks-files">

</div>
<div id="b2" class="gameboard-ranks-files">

</div>
<div id="b3" class="gameboard-ranks-files">

</div>

<div id="c1" class="gameboard-ranks-files">

</div>
<div id="c2" class="gameboard-ranks-files">

</div>
<div id="c3" class="gameboard-ranks-files">

</div>







    </div>
<div id="scoreboard">
    <h2>Scoreboard</h2>
<div id="scoreboard-p1">Player 1: 0</div>
    <div id="scoreboard-p2">Player 2: 0</div>
    <div>Round: 0</div>
</div>
<div id="play-again-container">
    
    <button onclick="playAgain()" id="play-again">Play Again</button>
</div>

</div>



    <script src="script.js"></script>
</body>
</html>
