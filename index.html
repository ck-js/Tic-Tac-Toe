<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<button onclick="openDialog()">Start Game</button>

<dialog id="my-dialog">
    <div class="dialog-content">
        <h2 id="dialog-header">Dialog Box</h2 iddia>
        <form onsubmit="handleSubmit(event)" action="" id="my-form">

            <div class="form-control-wrapper">
                <label for="name">Name</label>
                <input type="text" name="name" id="name-input">
            </div>
            
            <div class="form-control-wrapper">
<label for="marker">Choose a Marker</label>
<button type="button" id="X" name="marker">X</button>
<button type="button" id="O" name="marker">O</button>

<button type="submit">Player 2</button>
        </form>

    </div>
<button type="button" onclick="closeDialog()" aria-label="Close menu"></button>

</dialog>



    <div class="gameboard-output">
<div id="a1" class="gameboard-ranks-files">

</div>
<div id="a2" class="gameboard-ranks-files">

</div>
<div id="a3" class="gameboard-ranks-files">

</div>

<div id="b1" class="gameboard-ranks-files">

</div>
<div id="b2" class="gameboard-ranks-files">

</div>
<div id="b3" class="gameboard-ranks-files">

</div>

<div id="c1" class="gameboard-ranks-files">

</div>
<div id="c2" class="gameboard-ranks-files">

</div>
<div id="c3" class="gameboard-ranks-files">

</div>




    </div>




    <script src="script.js"></script>
</body>
</html>
